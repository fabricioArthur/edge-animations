<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>BorderAnimation</title>
    <link href="styleBorder.css" rel="stylesheet" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="img/icoSite.png" />
  </head>

  <body>
    <div class="animated_card1">
      <span><i class="bx bxs-navigation"></i></span>
    </div>
    <div class="animated_card2">
      <span><i class="bx bxs-cube"></i></span>
    </div>

    <div class="animated_card1and2">
      <span><i class="bx bxs-universal-access"></i></span>
    </div>
    <div class="animated_card3">
      <span><i class="bx bxs-color"></i></span>
    </div>

    <div class="imgIco">
      <a href="https://boxicons.com" target="_blank"
        ><img id="imgBoxicons" src="img/Boxicons.png"
      /></a>
    </div>
  </body>
</html>
